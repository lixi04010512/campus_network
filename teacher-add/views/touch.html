<script>
    $.ajax({
        type:"POST",
        url:"/touch",
        success:function(data){
         $("#showData").empty();
     document.getElementById("showData").innerHTML = data.list.map(i =>`
     <tr>
           <td>${i.name}</td>
           <td>${i.phone}</td>
           <td>${i.major}</td>
           <td>${i.teach_year}</td>
     </tr> 
           `).join("");
        }
    })
