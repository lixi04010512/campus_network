<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深圳大学校园网登录</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css">
	<script src="/javascripts/jquery-3.6.0.min.js"></script>
</head>
<body>
	<div id="all" style="opacity:0.6">
		<h3>校园登录</h3>
		<div>
			<label>用户名</label>
			<input type="text" name="use_name" id="use_name">
			<p class="appear" id="p_name"></p>
		</div>
		<div>
			<label>密码</label>
			<input type="password" name="use_password" id="use_password">
			<p class="appear" id="p_password"></p>
		</div>
		<button id="yes">登录</button>
		<a id="register" href="/register" target="_self">注册</a>
	</div>
</body>
<script src="/javascripts/login.js"></script>
</html>
